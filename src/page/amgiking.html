<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>applink</title>

        <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css"/>
        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/jquery.mobile-1.4.5.js"></script>
        <script src="../js/amgiking_dbHandle.js"></script>
       <script>

       </script>
    </head>
    <body>
        <div data-role="page" id="page-main">
            <div data-role="content">
                <table data-role="table" class="ui-responsive">
                    <thead><tr></tr></thead>
                    <tbody>
                        <tr>
                            <th>암기왕!</th>
                        </tr>
                        <tr>
                            <th><a data-role="button" href="#page-start">공부 시작</a></th>
                        </tr>
                        <tr>
                            <th><a data-role="button" href="#page-add">추가</a></th>
                        </tr>
                        <tr>
                            <th><a data-role="button" href="#" data-rel="close">끝내기</a></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div data-role="page" id="page-start">
            <div data-role="header" data-position="fixed">
                <a href="#page-main" data-icon="home">Home</a>
                <h4><a href="#">섞기</a></h4>
            </div>
            <div data-role="content">
                <ul data-role="listview">
                    <li><p>문제</p></li>
                    <li><p>풀스택이란?</p></li>
                </ul>
                <br>
                <div data-role="controlgroup" data-type="horizontal">
                    <a data-role="button" href="">안다</a>
                    <a data-role="button" href="">모른다</a>
                </div>
            </div>  
            <div data-role="footer" data-position="fixed">
                <a data-type="button">수정하기</a>
                <a data-type="button">삭제하기</a>
            </div>
        </div>

        <div data-role="page" id="page-add">
            <div data-role="header" data-position="fixed">
                <a href="#page-main" data-icon="home">Home</a>
                <h1>문제 만들기</h1>
            </div>
            <div data-role="content">
                <form>
                    <label for="question">질문</label>
                    <input id="question" type="text" placeholder="질문을 입력해주세요">
                    <label for="answer">정답</label>
                    <input id="answer" type="text" placeholder="정답을 입력해주세요">
                    <button type="submit">생성</button>
                    <button type="reset">다시 쓰기</button>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                
            </div>
        </div>
    </body>
</html>
